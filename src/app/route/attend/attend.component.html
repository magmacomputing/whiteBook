<p>
  Please select an Event from the list below...
</p>

<mat-card>
  <mat-card-content *ngFor="let event of schedule$ | async">
    <button mat-raised-button [disabled]="event._disable" (click)="checkIn(event)">
      {{event.class}}
      <!-- {{schedule.plan}} ${{schedule.amount}} -->
    </button>
  </mat-card-content>
</mat-card>
