<div *ngIf="members | async as members; else waitAdmin">
  <div *ngFor="let member of members">
    <p>
      <button (click)="getMember(member)">{{ member.sheetName }}</button>
    </p>
  </div>
</div>

<ng-template #waitAdmin>
  <div>
    <p>Please wait while we fetch member list...</p>
  </div>
</ng-template>
