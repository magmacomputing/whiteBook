<button color="accent" (click)="filter('hide')">Hidden</button> {{ hidden }}
<button color="accent" (click)="filter('credit')">Credit </button> {{ credit[creditIdx] }}
<div *ngIf="(dash$ | async); let dash$">
	<div *ngIf="dash$.length; else noDash"></div>
	<hr>
	<div *ngFor="let dash of dash$">
		<p>
			<img (click)="signIn(dash.register)" [src]="dash.register.user.photoURL || ''" width="50" height="50" alt=" "
				onError="" title="{{dash.register | json}}">
			{{ dash.register.migrate.sheetName }}
			${{ !dash.account && ' none' || dash.account.summary.credit | json}}

			<div *ngIf="current && current.migrate.sheetName == dash.register.migrate.sheetName">
				<div *ngIf="account$ | async as data">
					<button (click)="addPayment()" [disabled]="data.account.payment?.length">Add Payments</button>
					<button (click)="addAttend()" [disabled]="!data.account.payment?.length">Add Attends</button>
					<br>
					<button (click)="delPayment()" [disabled]="!data.account.payment?.length">Del Payments</button>
					<button (click)="delAttend()" [disabled]="!data.account.attend?.length">Del Attends</button>
					<br>
					<button (click)="delPayment(true)">Reset Account</button>
					<button (click)="delUser()">Delete User</button>
					<button (click)="hideUser()">{{hide}}Hide User</button>
					<p *ngIf="dash.account"> {{ dash.account?.summary | json }} </p>
				</div>
			</div>
	</div>
</div>

<ng-template #noDash>
	<div>
		<p>No Members to display...</p>
	</div>
</ng-template>
