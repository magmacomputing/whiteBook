<p>
  Please select a Login-Provider from the list below...
</p>

<mat-card>
  <mat-card-content *ngFor="let provider of provider$ | async">
    <button mat-raised-button [disabled]="provider._disable" (click)="fire.signIn(provider)">
      Login with {{provider.name}}
    </button>
  </mat-card-content>
</mat-card>
