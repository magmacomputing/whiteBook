<router-outlet>
	<button (click)="fire.auth.signOut()">Logout</button>
	<p></p>
	<button (click)="fire.snap('provider')">Snap Provider</button>
	<div *ngIf="fire.snapshot.provider | async as p">
		<ul>
			<li *ngFor="let provider of p">{{provider.name}},{{provider._expire}}</li>
		</ul>
	</div>
	<p></p>
	<button (click)="fire.snap('class')">Snap Class</button>
	<div *ngIf="fire.snapshot.class | async as c">
		<ul>
			<li *ngFor="let class of c">{{class.name}}</li>
		</ul>
	</div>
</router-outlet>
