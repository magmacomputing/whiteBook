<router-outlet>

	<button [disabled]="!(auth.active | async)" (click)="data.auth.signOut()">Logout</button>
	<p></p>
	<button [disabled]="!(auth.active | async)" (click)="router.navigateByUrl('/profile/plan')">Plan</button>
	<p></p>
	<button [disabled]="!(auth.active | async)" (click)="router.navigateByUrl('/profile/account')">Account</button>
	<p>	</p>
	<button [disabled]="!(auth.active | async)" (click)="router.navigateByUrl('/migrate/migAttend')">Migrate Attend</button>

	<div *ngIf="(data$ | async); let data">
		<div *ngFor="let message of data.member.alert">
			<p>{{ message.note }}</p>
		</div>
	</div>


</router-outlet>
